<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log In â€” TrackMyLogin</title>
  <link rel="stylesheet" href="login-style.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="card-title">Log In</h1>
      <p class="card-sub">Welcome back, you've been missed!</p>

      <button class="btn btn-google" id="googleLoginBtn" aria-label="Sign in with Google">
        <span class="g-icon">G</span>
        <span>Log in with Google</span>
      </button>

      <div class="divider"><span>OR</span></div>

      <form id="loginForm" class="form" autocomplete="on" novalidate>
        <label class="sr-only" for="login-username">Email or username</label>
        <input id="login-username" name="username" type="text" placeholder="Email or Username" required>

        <label class="sr-only" for="login-password">Password</label>
        <input id="login-password" name="password" type="password" placeholder="Password" required>

        <div class="form-row">
          <label class="remember">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <a class="link" href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
      </form>

      <p class="muted">Don't have an account yet? <a href="signup.html" class="link">Sign Up</a></p>
    </div>
  </div>

  <script type="module" src="login-app.js"></script>

</body>
</html>
