<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” TrackMyLogin</title>
  <link rel="stylesheet" href="login-style.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="card-title">Sign Up</h1>
      <p class="card-sub">Create an account to start tracking logins</p>

      <button class="btn btn-google" id="googleSignupBtn" aria-label="Sign up with Google">
        <span class="g-icon">G</span>
        <span>Sign up with Google</span>
      </button>

      <div class="divider"><span>OR</span></div>

      <form id="signupForm" class="form" autocomplete="on" novalidate>
        <label class="sr-only" for="signup-username">Username</label>
        <input id="signup-username" name="displayName" type="text" placeholder="Username" required>

        <label class="sr-only" for="signup-email">Email</label>
        <input id="signup-email" name="email" type="email" placeholder="Email" required>

        <label class="sr-only" for="signup-password">Password</label>
        <input id="signup-password" name="password" type="password" placeholder="Password" required>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <p class="muted">Already have an account? <a href="login-index.html" class="link">Log In</a></p>
    </div>
  </div>

  <script type="module" src="login-app.js"></script>

</body>
</html>
