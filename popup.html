<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SessionSync</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M8 12h8" stroke="currentColor" stroke-width="2"/>
          <path d="M12 8v8" stroke="currentColor" stroke-width="2"/>
        </svg>
        <h1>SessionSync</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Syncing...</span>
      </div>
    </header>

    <!-- Stats -->
    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-number" id="activeSessions">0</div>
        <div class="stat-label">Active Sessions</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalSites">0</div>
        <div class="stat-label">Total Sites</div>
      </div>
    </div>

    <!-- Sessions List -->
    <div class="sessions-section">
      <h3>Recent Sessions</h3>
      <div class="sessions-list" id="sessionsList">
        <!-- Sessions will be populated by JavaScript -->
      </div>
    </div>

    <!-- Actions -->
    <div class="actions-section">
      <button class="btn btn-primary" id="openDashboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="15,3 21,3 21,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="10" y1="14" x2="21" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Open Dashboard
      </button>
      
      <button class="btn btn-secondary" id="refreshSessions">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polyline points="23,4 23,10 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="1,20 1,14 7,14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Refresh
      </button>
    </div>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="last-sync" id="lastSync">Last sync: Never</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
