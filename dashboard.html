<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Activity Monitor</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Login Activity Monitor</h1>
            <p>Secure your digital presence by monitoring login activities</p>
        </header>

        <!-- User Profile Section -->
        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-avatar">
                     <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Avatar" id="userAvatar">
                </div>
                <div class="profile-info">
                    <h2 id="userName"></h2>
                    <p id="userEmail"></p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-number" id="totalActivities">0</span>
                            <span class="stat-label">Total Activities</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number safe" id="safeActivities">0</span>
                            <span class="stat-label">Safe</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number pending" id="pendingActivities">0</span>
                            <span class="stat-label">Pending</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number unsafe" id="unsafeActivities">0</span>
                            <span class="stat-label">Unsafe</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Table Section -->
        <div class="table-section">
            <div class="table-header">
                <h3>Recent Login Activities</h3>
                <button class="refresh-btn" onclick="refreshActivities()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    Refresh
                </button>
            </div>
            
            <div class="table-container">
                <table class="activity-table" id="activityTable">
                    <thead>
                        <tr>
                            <th>Website/Service</th>
                            <th>Device</th>
                            <th>Email</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="activityTableBody">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
