<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionSync Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>SessionSync</h2>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="login-index.html">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <div class="profile-info">
                    <img id="headerProfilePic" src="images/profile.png" alt="Profile">
                    <div>
                        <h2 id="profileName">Loading...</h2>
                        <p id="profileEmail">Loading...</p>
                    </div>
                </div>
                <button id="editProfileBtn" class="edit-btn">✏️</button>
            </header>

            <section class="stats">
                <div class="stat-box">
                    <h3>Total Logins</h3>
                    <p id="totalLogins">0</p>
                </div>
                <div class="stat-box">
                    <h3>Active Sessions</h3>
                    <p id="activeSessions">0</p>
                </div>
                <div class="stat-box">
                    <h3>Inactive Sessions</h3>
                    <p id="inactiveSessions">0</p>
                </div>
            </section>

            <section class="activity">
                <h2>Recent Activity</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Website/Service</th>
                                <th>Device</th>
                                <th>Email</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Device Status</th>
                            </tr>
                        </thead>
                        <tbody id="activityTableBody">
                            <!-- Rows will be injected dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <div class="profile-pic-upload">
                    <img id="currentPic" src="images/profile.png" alt="Current Profile Pic">
                    <input type="file" id="picInput" accept="image/*">
                </div>
                <label for="nameInput">Username:</label>
                <input type="text" id="nameInput" placeholder="Enter username">
                <label for="emailsList">Emails:</label>
                <div id="emailsList"></div>
                <div class="add-email">
                    <input type="email" id="newEmailInput" placeholder="Add new email">
                    <button type="button" id="addEmailBtn">Add</button>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
